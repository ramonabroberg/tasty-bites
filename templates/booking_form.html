{% extends 'base.html' %}

{% block content %}

<!-- Booking form -->
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 col-md-8 offset-md-2 mt-4 p-4 shadow text-center general_layout">
            <h1 class="fs-1">Book Reservation</h1>
            <form action="{% url 'booking_form' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn general-btn" type="submit" aria-label="Book now!">Book now!</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
